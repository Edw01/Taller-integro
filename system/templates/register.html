{% extends 'base.html' %}

{% block title %}Registro - Adulto Mayor App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header card-header-custom">
                <h3 class="card-title mb-0">Registro de Usuario</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
